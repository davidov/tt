<!doctype html>
<html lang="en">
  <head>
  		<meta charset="UTF-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<title>ToTwitter + ember.js- Dror Avidov</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  		<link rel="stylesheet" href="css/bootstrap/css/bootstrap-override.css" type="text/css" media="screen"/>
  		<link rel="stylesheet" href="js/libs/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
  		<link rel="stylesheet" href="css/twitter.css" type="text/css" media="screen" />
  		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	</head>
	<body>

		<script type="text/x-handlebars">
			{{view ToTwitter.NavbarView}}
		</script>

	    <section class="page-content">
	        <div id="wrapper">
	            <div id="jstwitter" class="jstwitter">
	            	<script type="text/x-handlebars">
		            	{{#each ToTwitter.SearchResults}}
							<div class="tweet">
								{{#if img_link}}
									<a {{bindAttr href="img_link"}} class="fancy" rel="group">
										<img {{bindAttr src="img_picture"}} alt="" width="150">
									</a>
								{{/if}}
								{{text}}
								<div class="time">{{ago}}</div>
							</div>
		            	{{/each}}
	            	</script>
	            </div>
	        </div>
	    </section>

		<script type="text/x-handlebars">
			{{view ToTwitter.FooterView}}
		</script>

		<script src="components/jquery/jquery.js"></script>
		<script src="components/jquery/jquery.mousewheel-3.0.6.pack.js"></script>
		<script src="components/jquery/jquery.imagesloaded.min.js"></script>
		<script src="components/jquery/jquery.masonry.min.js"></script>
		<script src="components/ember/ember.js"></script>
		<script src="components/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script src="components/bootstrap/bootstrap.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers/tweets_controller.js">></script>
		<script src="js/models/tweet.js">></script>
		<script src="js/helpers/browser_detect.js"></script>

		<script type="text/x-handlebars" data-template-name="settings_view">
            <form action="#" accept-charset="UTF-8">
              <label for="look_for">Look for:&nbsp;<input id="look_for" style="margin-bottom: 15px;" type="text" size="30" /></label>
              <label for="user_refresh_rate">Refresh every (in minutes):&nbsp;<input id="user_refresh_rate" style="margin-bottom: 15px;" name="user[refesh_rate]" size="30" /></label>
              <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="button" id="apply_button" value="Apply" />
            </form>
		</script>

		<script type="text/x-handlebars" data-template-name="navbar_view">
			<header>
		    <div class="navbar navbar-fixed-top">
		      <div class="navbar-inner">
		        <div class="container">
		          <a class="totango" href="#/home">TOTWITTER</a>
		          <div class="nav-collapse">
		            <ul class="nav pull-right">
		                <li class="divider-vertical"></li>
		                    <li class="dropdown">
		                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Settings <strong class="caret"></strong></a>
		                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
		                        	{{view ToTwitter.SettingsView}}
		                        </div>
		                    </li>
		              </li>
		            </ul>
		            <img class="ajax-loader" id="ajax-loader" src="images/ajax-loader.gif" alt="Loading..." />
		          </div><!--/.nav-collapse -->
		        </div>
		      </div>
		    </div>
		    </header>
		</script>

		<script type="text/x-handlebars" data-template-name="footer_view">
		  <footer class="navbar navbar-fixed-bottom sticky-footer" id="footer">
		    <p>&nbsp;&copy; Dror Avidov 2013</p>
		  </footer>
		</script>
	</body>
</html>
